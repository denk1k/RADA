backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: tjgilpin/11ty-decap-netlify
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Pages"
    name: "pages"
    folder: "src/pages"
    create: true
    editor:
      preview: false    
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Remove from Navigation", name: "eleventyExcludeFromCollections", widget: "boolean", default: false }
      - { label: "Navigation Order", name: "order", widget: "number", default: 0 }
  - label: "Posts"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - widget: select
        label: "tags"
        name: "tags"
        multiple: true
        create: true
        options: ["Tags", "created", "from", "config.yml"]
  - label: "Post Listing Page"
    name: "posts"
    files:
      - label: "About Page"
        name: "about"
        file: "src/posts.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" } 
          - { label: "Posts URL", name: "posts", widget: "string" }
          - { label: "Navigation Order", name: "postsorder", widget: "number" }        
  - label: "Events"
    name: "events"
    folder: "src/events"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Event Date", name: "date", widget: "datetime" }
      - { label: "Short Description (for card)", name: "description", widget: "string" }
      - { label: "Event Details (Main Content)", name: "body", widget: "markdown" }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Site Settings & Homepage"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          # General Site Settings
          - { label: "Name", name: "name", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image", allow_multiple: false }
          - { label: "Default SEO Title", name: "title", widget: "string" }
          - { label: "Default SEO Description", name: "description", widget: "string" }
          - { label: "Default SEO Image", name: "image", widget: "image", allow_multiple: false }
          - { label: "Locale", name: "locale", widget: "string", default: "lv_LV" }
          
          # Homepage Sections Object
          - label: "Homepage Sections"
            name: "homepage_sections"
            widget: "object"
            collapsed: false
            fields:
              - label: "Intro Section"
                name: "intro"
                widget: "object"
                fields:
                  - { label: "Subtitle", name: "subtitle", widget: "string" }
                  - { label: "Secondary Image", name: "secondary_image", widget: "image" }
              - label: "About Section (Par Mums)"
                name: "about"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
              - label: "Why Section (Kāpēc?)"
                name: "why"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
              - label: "History Section (Vēsture)"
                name: "history"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
              - label: "Activity Section (Mūsu darbība)"
                name: "activity"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
              - label: "Join Us Section (Pievienojies)"
                name: "join_us"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
                  - { label: "Button Text", name: "button_text", widget: "string" }
              - label: "Therapy Section (Mākslas Terapija)"
                name: "therapy"
                widget: "object"
                fields:
                  - { label: "Title", name: "title", widget: "string" }
                  - { label: "Background Image", name: "background_image", widget: "image" }
                  - { label: "Description", name: "description", widget: "markdown" }
                  - label: "Information Links"
                    name: "links"
                    widget: "list"
                    collapsed: false
                    summary: "{{fields.text}} | {{fields.url}}" # Shows a nice summary in the editor
                    fields:
                      - { label: "Link Text", name: "text", widget: "string" }
                      - { label: "Link URL", name: "url", widget: "string" }
      - label: "Footer Links"
        name: "footerlinks"
        file: "src/_data/footerlinks.yaml"
        fields:
          - label: Footer Links
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
