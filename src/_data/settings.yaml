    layout_style: "default"
    background_image: "/static/assets/158c703873c03616faa07b3dbbc159fc.png"
    description: "RADA darbības galvenie mērķi ir veicināt emocionālo izglītību un empātiju, drošību un uzticību sevī un citos, piedāvājot izglītjošu saturu, un dod iespēju ikvienam izmēģināt ekspertu atzītas un pieejamas mākslas terapijas metodes."
    show_join_button: false
    reference_links: []

  - title: "Vēsture"
    layout_style: "default"
    background_image: "/static/assets/82e5ec76f073cbd83f8c46f4ad57bf34.png"
    description: |
      RADA darbojas kopš 2021. gada oktobra un savu darbību sāka ar sociālo projektu “Safe Space”, taču kā “RADA Studija” ir pazīstama kopš 2022. gada septembra.
      <br />
      Šo gadu laikā RADA veidotāji ir izveidojuīši savu kopienu par NVO biedrību, vadījuši pasākumus, devušies izbraucienos un pārvērtuši sirdslietu par kopīgu ceļu.
    show_join_button: false
    reference_links: []

  - title: "Mūsu darbība izpaužas dažādi"
    layout_style: "default"
    background_image: "/static/assets/648e7a2f3f275dc6a571eaadff84d0d4.png"
    description: |
      Piedāvājam bezmaksas pasākumus, kuros jebkurš interesents var pievienoties un izmēģināt mākslas terapijas metodes, meditāciju, iesaistīties diskusijās un kopā pabūt drošā, mierīgā vidē.
      <br /><br />
      Dodamies izbraucienos ciemos pie citām organizācijām, skolām, nometnēm vai interesentu grupām, izstāstot gan par mākslas terapijas tēmu, gan iemēģinot tās metodes. Attīstam sociālo mediju platformu, piedalāmies citu organizāciju pasākumos un vienmēr esam atvērti vēl citām darbības izpausmēm.
    show_join_button: false
    reference_links: []

  - title: "Pievienojies arī tu!"
    layout_style: "default"
    background_image: "/static/assets/71f45b0438ad3b7f2124ae0c7e1342c9.png"
    description: |
      Šajā pasaulē, kas ir piesātināta ar visdažādākajām emocijām, pārdzīvojumiem un rosīgām enerģijas plūsmām, ir viegli aizmirst parūpēties par to pasauli, kas ir mūsos iekšā.
      <br /><br />
      RADA mērķis ir sniegt katram drošu vidi, kurā ar mākslu un mākslas terapijas metodēm radoši izpausties un komunicēt, ļaujot ievest mieru mūsu reizēm pārāk steidzīgajās iekdienās. Aicinām arī Tevi pievienoties kādā no mūsu pasākumiem un ļauties tam siltumam, kuru izstaro kopābūšana!
    show_join_button: true
    join_button:
      text: "Pievienojies RADA"
      url: "#join"
    reference_links: []

  - title: "Kāpēc mākslas terapija?"
    layout_style: "full_overlay"
    background_image: "/static/assets/f42078ee1ac7263bf5a104339b4a9189.png"
    description: |
      Mākslas terapija izmanto radošo procesu terapeitiskā kontekstā, lai uzlabotu un veicinātu cilvēka garīgo, emocionālo un fizisko labklājību.
      <br /><br />
      RADA Studija izmanto tieši mākslas terapijas metodes, jo tās ir daudzveidīgas, proti, ietver gan vizuāli plastiskās, gan mūzikas, dejas un drāmas elementus, un ļauj katram pašam izvēlēties, cik dziļi šajā procesā ieguldīties.
      <br /><br />
