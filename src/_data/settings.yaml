    description: |
      RADA Studija ir jauniešu vadīta un dibināta biedrība, kas veido dažādus pasākumus un nodarbības ar mērķi vecināt emocionālo inteliģenci, sadarbību un radošumu. Mūsu nodarbību saturs atsaucās uz mākslas terapijā pielietotām metodēm, fokusējoties uz mākslas terapeitisko procesu nevis rezultātu.
      <br /><br />
      Mūsu pasākumi ļauj cilvēkiem atgriezties tagadnē, kas noņem stresu, veicina pašpārliecinātību, piederības sajūtu un spēju darīt.
      <br />
      Mēs veidojam telpu, kur cilvēki var sanākt kopā.
